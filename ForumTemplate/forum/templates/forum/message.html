{% extends "forum/base.html" %}

{% block content %}
	<div align="center">
		<div class="list-group col-md-10 mb-2">
		
			<!-- Shortform Message Display -->
			{% if messages %}
				<div align="center">
					{% for message in messages %}
						<div class="alert alert-{{ message.tags }} col-md-6">
							<div class="row ml-1">
								{{ message }}
							</div>
						</div>
					{% endfor %}
				</div>
			{% endif %}
			
			<div align="center">
				<div class="alert alert-warning col-md-6">
					<div class="row ml-1">
						{{ displayMessage }}
					</div>
				</div>
			</div>

		</div>
	</div>
{% endblock content %}
